<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Virtual keyboard</title>
</head>
<body>
  <div class="container">
    <textarea class="textarea" name="textarea" id="textarea" rows="10"></textarea>
      <div class="keyboard">
        <div class="row">
          <div class="key">`</div>
          <div class="key"><span class="front">1</span></div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key">0</div>
          <div class="key">-</div>
          <div class="key">=</div>
          <div class="key backspace_key">Backspace</div>
      </div>
      <div class="row">
          <div class="key tab_key">Tab</div>
          <div class="key">Q</div>
          <div class="key">W</div>
          <div class="key">E</div>
          <div class="key">R</div>
          <div class="key">T</div>
          <div class="key">Y</div>
          <div class="key">U</div>
          <div class="key">I</div>
          <div class="key">O</div>
          <div class="key">P</div>
          <div class="key">[</div>
          <div class="key">]</div>
          <div class="key slash_key">\</div>
          <div class="key">del</div>
      </div>
      <div class="row">
          <div class="key caps_lock_key">CapsLock</div>
          <div class="key">A</div>
          <div class="key">S</div>
          <div class="key">D</div>
          <div class="key">F</div>
          <div class="key">G</div>
          <div class="key">H</div>
          <div class="key">J</div>
          <div class="key">K</div>
          <div class="key">L</div>
          <div class="key">;</div>
          <div class="key">'</div>
          <div class="key enter_key">Enter</div>
      </div>
      <div class="row">
          <div class="key shift_key shift_left">Shift</div>
          <div class="key">Z</div>
          <div class="key">X</div>
          <div class="key">C</div>
          <div class="key">V</div>
          <div class="key">B</div>
          <div class="key">N</div>
          <div class="key">M</div>
          <div class="key">,</div>
          <div class="key">.</div>
          <div class="key">/</div>
          <div class="key up arrow">ðŸ ‰</div>
          <div class="key shift_key shift_right">Shift</div>
      </div>
      <div class="row">
          <div class="key ctrl_key ctrl_left">Ctrl</div>
          <div class="key win_key">Win</div>
          <div class="key alt_key alt_left">Alt</div>
          <div class="key space_key"></div>
          <div class="key alt_key alt_right">Alt</div>
          <div class="key left arrow">ðŸ ˆ </div>
          <div class="key down arrow">ðŸ ‹</div>
          <div class="key right arrow">ðŸ Š</div>
          <div class="key ctrl_key ctrl_right">Ctrl</div>
      </div>
      </div>


  </div>
  <script src="script.js"></script>
</body>
</html>
